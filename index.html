<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capitals Quiz</title>
</head>

<body>
    <h1 class="heading"><a href="index.html">Capitals Quiz</a></h1>
    <p id="info" class="info-text">There are 10 questions you need to answer. They are all about capitals of the world.
        Click "start" to begin</p>
    <div class="row">
        <div id="game" class="game-box col-12 hide">
            <div id="question" class="questions">Question</div>
            <div class="score-box col-12">
                <p class="scores">Questions left <span id="incorrect" class="incorrect">0</span></p>
                <p class="scores">Correct Answers <span id="score" class="score">0</span></p>
            </div>
            <div id="answers" class="answers-box col-12">
                <button class="button">Answer1</button>
                <button class="button">Answer2</button>
                <button class="button">Answer3</button>
                <button class="button">Answer4</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="control-btn col-12">
            <button id="start-btn" class="start-button">Start</button>
            <button id="next-btn" class="next-button hide">Next</button>
            <button id="result-btn" class="next-button hide">Results</button>
        </div>
    </div>
    <div class="row">
        <div id="highScores" class="hs-box col-12">
            <h2>HighScore</h2>
            <ul id="high-li">
            </ul>
        </div>
    </div>
    <div id="register-box" class="reg-box col-12 hide">
        <div id="finalScore"></div>
        <form>
            <input type="text" name="username" id="username" placeholder="username">
            <button type="submit" class="save-btn" id="save-button" onclick="saveScore(event)">
                Save
            </button>
        </form>
        <a class="form-btn" href="index.html">Play Again</a>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
