<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capitals Quiz</title>
</head>

<body>
    <h1 class="heading">Capitals Quiz</h1>
    <div class="row">
        <div id="game" class="game-box col-12 hide">
            <div id="question" class="questions">Question</div>
            <div class="row">
                <div class="score-box col-12">
                    <p class="scores">Correct Answers <span id="score" class="score">0</span></p>
                    <p class="scores">Incorrect Answers <span id="incorrect" class="incorrect">0</span></p>
                </div>
            </div>
            <div id="answers" class="answers-box col-12">
                <button class="button">Answer1</button>
                <button class="button">Answer2</button>
                <button class="button">Answer3</button>
                <button class="button">Answer4</button>
            </div>
        </div>
        <div class="control-btn col-12">
            <button id="start-btn" class="start-button">Start</button>
            <button id="next-btn" class="next-button hide">Next</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
