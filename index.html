<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capitals Quiz</title>
</head>

<body>
    <h1 class="heading"><a href="index.html">Capitals Quiz</a></h1>
    <p id="info" class="info-text">There are 10 questions you need to answer. <br>They are all about capitals of
        the world.
        <br>Click "start" to begin</p>
    <div class="row">
        <div id="game-box" class="game-box col-12 hide">
            <div id="question" class="questions">Question</div>
            <div class="score-box col-12">
                <p class="scores">Questions left <span id="incorrect" class="incorrect">0</span></p>
                <p class="scores">Correct Answers <span id="score" class="score">0</span></p>
            </div>
            <div id="answers" class="answers-box col-12">
                <button class="button">Answer1</button>
                <button class="button">Answer2</button>
                <button class="button">Answer3</button>
                <button class="button">Answer4</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="control-btn col-12">
            <button id="start-btn" class="nav-btn">Start</button>
            <button id="next-btn" class="nav-btn hide">Next</button>
            <button id="result-btn" class="nav-btn hide">Results</button>
        </div>
    </div>
    <div id="results-box" class="reg-box col-12 hide">
        <div id="finalScore"></div>
        <form>
            <input type="text" name="username" id="username" placeholder="name">
            <input type="email" name="email_address" id="email" placeholder="email">
            <button type="button" id="send">Send my score</button>
        </form>
        <a class="form-btn" href="index.html">Play Again</a>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("R6A6UlPYHLb2KXBMs");
        })();
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
