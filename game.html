<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capitals Quiz</title>
</head>

<body>
    <h1 class="heading">Capitals Quiz</h1>
    <div class="row">
        <div id="game" class="game-box col-12">
            <h2 id="question" class="questions">Which is the Capital of Indonesia?</h2>
            <div class="answers-box col-12">
                <button type="submit" class="button" data-number="1">
                    Jakarta
                </button>
                <button type="submit" class="button" data-number="2">
                    Beijing
                </button>
                <button type="submit" class="button" data-number="3">
                    Paris
                </button>
                <button type="submit" class="button" data-number="4">
                    Santiago
                </button>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="score-box col-12">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
